<md-dialog class="inputDialog" ng-cloak>
    <md-card class="modal-dialog myDialog" style="margin: 0;">
        <div class="dialog-title">{{vm.title}}</div>
        <!--<md-card-title class="dialog-title">-->
        <!--&lt;!&ndash;<md-card-title-text style="text-align: center">&ndash;&gt;-->
        <!--<span class="md-headline" style="text-align:center;" ng-if="vm.title">{{vm.title}}</span>-->
        <!--&lt;!&ndash;</md-card-title-text>&ndash;&gt;-->
        <!--</md-card-title>-->
        <md-divider></md-divider>
        <div class="content" style="text-align: center;">
            <input placeholder="{{vm.ts}}" type="tel" ng-model="vm.inputText" ng-change="vm.checkValue()">
        </div>
        <md-divider></md-divider>
        <div class="footerBtn" layout="row" layout-align="center center">
            <div flex class="btn" ng-click="vm.cancel()" layout="row" layout-align="center center"
                 style="border-right:1px solid #d5d5d5;border-radius: 0px;">
                取消
            </div>
            <div flex class="btn" ng-click="vm.checkSubmit()" layout="row" layout-align="center center"
                 style="color: #53D39A;">
                确认
            </div>
        </div>
    </md-card>
</md-dialog>
