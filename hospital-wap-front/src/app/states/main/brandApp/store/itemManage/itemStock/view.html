<div flex="100" layout="column" class="ks-itemStock">
    <div class="ks-white-header" layout="row">
        <div class="back-button" flex="20" ng-click="fallbackPage()">
            <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
        </div>
        <h1 flex ng-click="changeOpen()">{{stockName}}
            <md-icon ng-if="!openChoose" class="ks-icon" md-font-set="ks-icon"
                     md-font-icon="ag-triangle-down"></md-icon>
            <md-icon ng-if="openChoose" class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-triangle-up"></md-icon>
        </h1>
        <div class="right-button" flex="20">
            <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
        </div>
    </div>
    <div class="blank-line" ng-if="!openChoose"></div>
    <md-divider ng-if="openChoose"></md-divider>
    <md-content flex style="overflow-x: hidden;background: #f5f5f5">
        <div class="stock-detail" layout="row" layout-align="center center">
            <div flex class="detail-box" layout="column" layout-align="center center">
                <div class="box-num">10</div>
                <div class="box-name">商品种类</div>
            </div>
            <div flex class="detail-box" layout="column" layout-align="center center">
                <div class="box-num">￥2400.00</div>
                <div class="box-name">库存成本</div>
            </div>
            <div flex class="detail-box" layout="column" layout-align="center center">
                <div class="box-num">10</div>
                <div class="box-name">SKU数量</div>
            </div>
        </div>
        <md-divider></md-divider>
        <div class="list-wrap">
            <div class="list" ng-repeat="co in com track by $index" ui-sref="main.brandApp.itemManage.stockDetail()">
                <div class="list-det" layout="row">
                    <div class="img">
                        <img src="https://img.kingsilk.net/59b9f257c9e77c00086692bd" alt="">
                    </div>
                    <div class="list-right" flex layout="column" layout-align="space-between ">
                        <div class="list-name">
                            想入菲菲
                        </div>
                        <!--<div class="list-price">-->
                        <!--<span>￥</span>30000.00-->
                        <!--</div>-->
                        <div class="list-bot" layout="row" layout-align="space-between center">
                            <div flex class="bot-dis" layout="row" layout-align="space-between center">
                                <div>库存:1000</div>
                                <div style="font-size: 16px;color:#ED5F5B;">￥2400.00</div>
                            </div>
                            <!--<md-icon class="list-icon" md-font-set="ks-icon" md-font-icon="ag-search-left"></md-icon>-->
                        </div>
                    </div>
                </div>
                <md-divider></md-divider>
            </div>
        </div>
    </md-content>
    <div class="chooseDialog" ng-if="openChoose" layout="column" layout-align="start center">
        <div class="dialog-list" ng-repeat="s in stockData.stock" ng-click="chooseName(s.name)">
            <div class="box">
                <span class="list-name" ng-class="{active:s.check}">{{s.name}}</span>
                <md-divider></md-divider>
            </div>
        </div>

    </div>
</div>
