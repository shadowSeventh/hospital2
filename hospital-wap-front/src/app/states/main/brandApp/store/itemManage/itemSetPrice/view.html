<div flex="100" layout="column" class="ks-itemSetPrice">
    <div class="ks-white-header" layout="row">
        <div class="back-button" flex="20" ng-click="finish()">
            <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
        </div>
        <h1 flex>价格设置</h1>
        <!--ui-sref="main.brandApp.unionOrder({from:'purchase'})"-->
        <div class="right-button" flex="20" ng-click="finish()">
            <span ng-if="skuData.skuList[0]">保存</span>
        </div>
    </div>
    <md-divider></md-divider>
    <md-content flex style="overflow-x: hidden;background: #f5f5f5" ng-if="skuData.skuList[0]">
        <div class="tips" layout="row">
            <div flex layout="row" layout-align="space-between end" style="padding: 0 15px">
                <div class="tip" style="color: #d5d5d5;font-size: 12px">点击规格可展开和收取</div>
                <!--<div class="setTol">统一设置</div>-->

                <div ng-show="skuData.skuList[0]" class="every" ng-click="openDialog(skuData)" layout="row"
                     layout-align="end center ">
                    <span style="color:#e53467">统一设置</span>
                </div>
            </div>
        </div>

        <div class="add-wrap">

            <div class="add-sku-wrap" ng-repeat="sku in skuData.skuList track by $index" ng-if="sku != null">
                <div style="width: 100%;height: 10px;min-height: 10px;background: #f5f5f5"></div>
                <div class="skuNum" layout="row" layout-align="space-between center" ng-click="openSku(sku)">
                    <div class="name">
                        <!-- <span ng-repeat="specName in sku.specList" ng-if="from == 'itemEdit'"> {{specName.itemPropValueName}} </span>
                         <span ng-repeat="specName in sku.specList" ng-if="from == 'itemAdd'"> {{specName.value.name}} </span>-->

                        <span ng-repeat="specName in sku.specList" ng-if="specName.itemPropValueName"> {{specName.itemPropValueName}} </span>
                        <span ng-repeat="specName in sku.specList"
                              ng-if="specName.value.name"> {{specName.value.name}} </span>

                    </div>
                    <div layout="row">
                        <div class="detail">{{sku.specValue}}</div>
                        <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow-up"
                                 ng-if="!sku.check"></md-icon>
                        <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow-down"
                                 ng-if="sku.check"></md-icon>
                    </div>
                </div>
                <md-divider></md-divider>
                <div class="sku-box">
                    <!--<div class="add-sku-box" layout="column">-->
                    <!--<div class="sku-dis" layout="row" layout-align="center center">-->
                    <!--<div class="add-sku-name">-->
                    <!--规格-->
                    <!--</div>-->
                    <!--<div class="add-sku-input" flex ng-click="goChooseSpec()">-->
                    <!--<input type="text" ng-model="sku.specValue"-->
                    <!--placeholder="请输入规格名称" readonly>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--<md-divider></md-divider>-->
                    <!--</div>-->
                    <div class="add-sku-box" layout="column">
                        <div class="sku-dis" layout="row" layout-align="center center">
                            <div class="add-sku-name">
                                <span style="color: #e53467">*</span>销售价格
                            </div>
                            <div class="add-sku-input" flex layout="row" layout-align="space-between center">
                                <input flex type="text" ng-model="sku.salePrice"
                                       ng-blur="AddEventInput(1,sku,sku.salePrice)"
                                       placeholder="请输入价格">
                                <!--<input type="text" ng-model="sku.salePrice" placeholder="请输入价格">-->
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </div>
                    <div class="add-sku-box" layout="column">
                        <div class="sku-dis" layout="row" layout-align="center center">
                            <div class="add-sku-name">
                                <span style="color: #e53467">*</span>商品库存
                            </div>
                            <div class="add-sku-input" flex layout="row" layout-align="space-between center">
                                <input flex type="text" ng-model="sku.storage"
                                       onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                       placeholder="请输入库存数量">
                                <!--<input type="text" ng-model="sku.storage" placeholder="请输入库存数量">-->
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </div>
                    <div class="add-sku-box" layout="column" ng-if="sku.check">
                        <div class="sku-dis" layout="row" layout-align="center center">
                            <div class="add-sku-name">
                                <span style="opacity: 0">*</span>吊牌价格
                            </div>
                            <div class="add-sku-input" flex layout="row" layout-align="space-between center">
                                <input flex type="text" ng-model="sku.labelPrice"
                                       ng-blur="AddEventInput(2,sku,sku.labelPrice)"
                                       placeholder="请输入价格">
                                <!--<input type="text" ng-model="sku.labelPrice" placeholder="请输入价格">-->
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </div>
                    <div class="add-sku-box" layout="column" ng-if="sku.check">
                        <div class="sku-dis" layout="row" layout-align="center center">
                            <div class="add-sku-name">
                                <span style="opacity: 0">*</span>采购价格
                            </div>
                            <div class="add-sku-input" flex layout="row" layout-align="space-between center">
                                <input flex type="text" ng-model="sku.buyPrice"
                                       ng-blur="AddEventInput(3,sku,sku.buyPrice)"
                                       placeholder="请输入价格">
                                <!--<input type="text" ng-model="sku.buyPrice" placeholder="请输入价格">-->
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </div>

                    <div class="add-sku-box" layout="column" ng-if="sku.check">
                        <div class="sku-dis" layout="row" layout-align="center center">
                            <div class="add-sku-name">
                                <span style="opacity: 0">*</span>商品编码
                            </div>
                            <div class="add-sku-input" flex layout="row" layout-align="space-between center">
                                <input flex type="text" ng-model="sku.code"
                                       placeholder="请输入商品编码">
                                <!--<input type="text" ng-model="sku.code" placeholder="请输入商品编码">-->
                                <!--<md-icon class="img-icon" md-font-set="ks-icon" md-font-icon="ag-qrcode"></md-icon>-->
                            </div>
                        </div>
                        <md-divider></md-divider>

                    </div>

                    <!--<div class="position-icon" ng-if="sku.check" ng-click="deleteSku(sku)">
                        <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-delete-s"></md-icon>
                    </div>-->

                    <div ng-click="openSku(sku)" style="height: 44px;line-height: 44px;text-align: center;color:#999">
                        <span ng-if="sku.check">收起</span>
                        <span ng-if="!sku.check">展开</span>
                        <!-- <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow-up"
                                  ng-if="sku.check" style=" margin: 0;font-size: 16px;color:#999"></md-icon>
                         <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow-down"
                                  ng-if="!sku.check" style=" margin: 0;font-size: 16px;color:#999"></md-icon>-->
                    </div>
                </div>
            </div>


        </div>


    </md-content>
    <!--<md-divider style="border-color:#E53467"></md-divider>-->

    <md-content flex layout="column" class="empty"
                ng-if="!skuData.skuList[0]"
                style="overflow-x: hidden;    background: #f5f5f5;">
        <!--<div class="top-line"></div>-->
        <div flex layout="column" layout-align="center center">
            <md-icon md-font-set="ks-icon" md-font-icon="ag-order-manage" class="icon"></md-icon>
            <div class="txt" style="margin-bottom: 100px">选择商品规格后才可以设置价格哦～</div>
        </div>
    </md-content>

    <script type="text/ng-template" id="setSku.html">
        <md-dialog aria-label="" class="setSku" style="overflow: initial;">
            <div class="set-dis">
                <div class="dis-wrap" layout="row">
                    <div class="dis-name"><span style="color:#e53467">*</span>销售价格</div>
                    <input type="text" ng-model="vmd.data.salePrice" ng-blur="vmd.AddEventInput(1)" placeholder="请输入价格">
                </div>

                <md-divider></md-divider>

                <div class="dis-wrap" layout="row">
                    <div class="dis-name"><span style="color:#e53467">*</span>商品库存</div>
                    <input type="number" ng-model="vmd.data.storage"
                           onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                           onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                           placeholder="请输入库存数量">
                </div>
                <md-divider></md-divider>

                <div class="dis-wrap" layout="row">
                    <div class="dis-name">吊牌价格</div>
                    <input type="text" ng-model="vmd.data.labelPrice" ng-blur="vmd.AddEventInput(1)"
                           placeholder="请输入价格">
                </div>
                <md-divider></md-divider>

                <div class="dis-wrap" layout="row">
                    <div class="dis-name">采购价格</div>
                    <input type="text" ng-model="vmd.data.buyPrice" ng-blur="vmd.AddEventInput(1)" placeholder="请输入价格">
                </div>


            </div>
            <md-divider></md-divider>
            <div layout="row" layout-align="center center" style="height: 42px">
                <div flex style="font-size: 18px;text-align: center" ng-click="vmd.cance()">取消</div>
                <div class="line"></div>
                <div flex style="font-size: 18px;text-align: center;color: #e53467;" ng-click="vmd.confirm()">确定</div>
            </div>
        </md-dialog>
    </script>
</div>
