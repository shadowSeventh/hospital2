<div class="ks-payDetail"  flex="100" layout="column">
    <div class="ks-white-header" layout="row">
        <div class="back-button" flex="20" ng-click="fallbackPage()">
            <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
        </div>
        <h1 flex>续费记录</h1>
        <div class="right-button" flex="20">

        </div>
    </div>
    <div class="topLine"></div>
    <md-content flex style="overflow-x:hidden;background: #f5f5f5;">
        <div class="main" layout="column">
            <div layout="column" class="discount-con">
                <!--ng-repeat-->
                <div laout="column" class="detail-tab" ng-repeat="item in items">
                    <div layout="column"  class="detail-con">
                        <div layout="row" class="detail-top" layout-align="space-between center">
                            <div class="detail-left">连续包月</div>
                            <div class="detail-left" style="color: #E53467;">￥{{item.totalPrice/100 | num:2}}</div>
                            <div class="detail-right">{{item.status}}</div>
                        </div>
                        <div class="detail-bottom">{{item.buyDate |date:'yyyy-MM-dd HH:mm:ss'}}</div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </md-content>
</div>
