<div class="ks-drawType"  flex="100" layout="column">
    <div class="ks-white-header" layout="row">
        <div class="back-button" flex="20" ng-click="fallbackPage()">
            <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
        </div>
        <h1 flex>提现方式</h1>
        <div class="right-button" flex="20" ng-if="!edit" ng-click="changeEdit()">
           编辑
        </div>
        <div class="right-button" flex="20" ng-if="edit" ng-click="changeEdit()">
            保存
        </div>
    </div>
    <div class="topLine"></div>

    <md-content flex style="overflow-x:hidden;background: #f5f5f5;">
        <div class="main" layout="column" ng-if="!edit">
            <div layout="row" layout-align="space-between center" class="wx">
                <div layout="row" class="wx-left" layout-align="start center">
                    <div class="tab-icon"><md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-weixin"></md-icon></div>
                    <div class="wx-left-word">微信提现</div>
                </div>
                <div class="out-con" ng-class="{'out-con1':!item.default}" ng-click="setDefault(!item.default,1)">
                    <div class="inner-con" ng-class="{'inner-con1':!item.default}"></div>
                </div>
            </div>
            <div layout="row" layout-align="space-between center" class="wx">
                <div layout="row" class="wx-left" layout-align="start center">
                    <div class="tab-icon1"><md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-alipay"></md-icon></div>
                    <div class="wx-left-word">支付宝提现</div>
                </div>
                <!--添加-->
                <div class="ks-plus" ui-sref="main.brandApp.store.shop.setPay" ng-if="!item.account">
                    <md-icon class="ks-icon-plus" md-font-set="ks-icon" md-font-icon="ag-plus"></md-icon>
                </div>
                <!--删除-->
                <!--<div class="ks-delete">-->
                    <!--<md-icon class="ks-icon-delete" md-font-set="ks-icon" md-font-icon="ag-trash-can-o"></md-icon>-->
                <!--</div>-->
                <!--选中-->
                <div class="out-con" ng-class="{'out-con1':item.default}" ng-if="item.account" ng-click="setDefault(item.default,2)">
                    <div class="inner-con " ng-class="{'inner-con1':item.default}"></div>
                </div>
            </div>
        </div>
        <div class="main" layout="column" ng-if="edit">
            <div layout="row" layout-align="space-between center" class="wx">
                <div layout="row" class="wx-left" layout-align="start center">
                    <div class="tab-icon"><md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-weixin"></md-icon></div>
                    <div class="wx-left-word">微信提现</div>
                </div>
                <div style="color: #999;padding-right: 15px;">不能解绑</div>
            </div>
            <div layout="row" layout-align="space-between center" class="wx">
                <div layout="row" class="wx-left" layout-align="start center">
                    <div class="tab-icon1"><md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-alipay"></md-icon></div>
                    <div class="wx-left-word">支付宝提现</div>
                </div>
                <!--添加-->
                <div class="ks-plus" ui-sref="main.brandApp.store.shop.setPay" ng-if="!item.account">
                    <md-icon class="ks-icon-plus" md-font-set="ks-icon" md-font-icon="ag-plus"></md-icon>
                </div>
                <!--删除-->
                <div class="ks-delete" ng-if="item.account" ng-click="deleteAli()">
                    <md-icon class="ks-icon-delete" md-font-set="ks-icon" md-font-icon="ag-delete"></md-icon>
                </div>
            </div>
        </div>
    </md-content>
</div>
