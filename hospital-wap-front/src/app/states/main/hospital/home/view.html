<div flex layout="column" flex>
    <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-arrow_left"></md-icon>
    <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-default-head"></md-icon>

</div>

<div class="banner" id="item">
    <ks-swiper-container direction="horizontal"
                         initial-slide="0"
                         effect="between"
                         swiper="swiper"
                         initial-slide="1"
                         loop="false"
                         show-nav-buttons="false"
                         pagination-is-active="true"
                         pagination-clickable="false"
                         slides-per-view="1"
                         space-between="0">
        <ks-swiper-slide class="swiper-slide" ng-repeat="imgSrc in  itemImgs track by $index">
            <img ng-src="{{imgSrc}}"/>
        </ks-swiper-slide>
    </ks-swiper-container>
</div>
