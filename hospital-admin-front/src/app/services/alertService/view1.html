<md-dialog class="chooseDialog" ng-cloak>
    <md-card class="modal-dialog myDialog" style="margin: 0;">
        <md-card-title class="dialog-title">
            <md-card-title-text style="text-align: center">
                <span class="md-headline" style="text-align:center;font-weight:500" ng-if="vm.title">{{vm.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="column">
            <div class="content" style="text-align: center;min-height: 50px" ng-if="vm.msg" layout="row" layout-align="center center">
                <span style="font-size: 14px;color: #323232;word-break: break-all"> {{vm.msg}}</span>
            </div>
        </md-card-content>
        <md-divider></md-divider>
        <md-card-actions layout="row" layout-align="center center">
            <div flex class="btn" ng-click="vm.cancel()" ng-if="vm.leftButton"
                 style="font-size: 15px;color: #101010;border-right:1px solid #d5d5d5;border-radius: 0px;">
                {{vm.leftButton}}
            </div>
            <div flex class="btn" ng-click="vm.checkSubmit()" ng-if="vm.rightButton"
                 style="font-size: 15px;color: #e53467;">
                {{vm.rightButton}}
            </div>
        </md-card-actions>
    </md-card>
</md-dialog>
