<md-dialog class="confirmDialog" ng-cloak style="width:330px;">
    <div class="">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;background: #f5f5f5">
                <h4 class="modal-title">{{vm.title}}</h4>
            </div>
            <div class="modal-body" style="text-align: center;padding-top: 30px;padding-bottom: 36px;overflow: hidden">
                <p style="margin: 0">{{vm.msg}}</p>
            </div>
            <div class="modal-footer" style="text-align: left;">
                <md-button  class="btn ok" ng-click="vm.cancel()" ng-if="vm.leftButton"
                            style="background: #fff;border:1px solid #D5D5D5;min-height:30px;line-height:30px;padding:0px 7px;margin-left:40px;">{{vm.leftButton}}
                </md-button>
                <md-button  class="btn cancle" ng-click="vm.checkSubmit()" ng-if="vm.rightButton"
                            style="background: #ba9f6e;color: #fff;min-height:30px;line-height:30px;padding:0px 7px;margin-left:30px;">
                    {{vm.rightButton}}
                </md-button>
            </div>
        </div>
    </div>
</md-dialog>
