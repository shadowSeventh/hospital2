<div >
    <div class="common-list-center">
        <ul layout="row" >
            <div class="search" layout="row">
                <div class="search-input" flex layout="row">
                    <div class="left">
                        <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-search-left"></md-icon>
                    </div>
                    <div class="con" flex>
                        <input type="text" ng-model="keyWord" placeholder="输入标题" ng-focus="focus(true)"
                               ng-blur="focus(false)">
                    </div>
                    <div class="right" ng-show="searchShow" ng-click="clearKeyWord();getPageInfo('0')">
                        <md-icon class="ks-icon" md-font-set="ks-icon" md-font-icon="ag-closed-o"></md-icon>
                    </div>
                </div>
                <div class="search-btn" ng-show="searchShow" ng-click="getPageInfo('0')">搜索</div>
            </div>
            <div class="btnBox" layout="row">
                <md-button class="newAdd" ui-sref="main.hospital.articleAdd()">
                    <!--<md-icon class="wrapIcon" md-font-set="ks-admin-font" md-font-icon="ks-plus" title="新增"></md-icon>-->
                    新增
                </md-button>
            </div>
            <br style="clear: both">
        </ul>
    </div>
    <div class="common-list-detail" layout="column">
        <!--表头-->
        <div class="common-list-detail-thead" layout="row">
            <div class="thead-show" flex layout-align="center" style="padding-left: 30px;">
                <span>标题</span>
            </div>
            <div class="thead-show" flex="20" layout-align="center">
                <span>主图</span>
            </div>
            <div class="thead-show" flex layout-align="center">
                <span>内容</span>
            </div>
            <div class="thead-show" flex layout-align="center">
                <span>状态</span>
            </div>
            <div class="thead-show end-show" flex="30" layout-align="center">
                <span>操作</span>
            </div>
        </div>
        <!--表格详细内容-->
        <div class="common-list-detail-tbody" layout="column">
            <!--定义每列数据    父级用ng-repeat循环此行-->
            <div class="common-list-detail-row" layout="row" ng-repeat="article in data">
                <div class="thead-show" flex="20" layout-align="center">
                    <span>{{article.title}}</span>
                </div>
                <div class="thead-show" flex layout-align="center" style="padding-left: 30px;">
                    <span>
                         <img  ng-src="{{article.headImg}}"  ng-if="article.headImg"  style="height:40px; width: 40px;"/>
                    </span>
                </div>

                <div class="thead-show" flex="20" layout-align="center">
                    <span>{{article.content}}</span>
                </div>
                <div class="thead-show" flex layout-align="center">
                    <span>{{article.statusDesp}}</span>
                </div>
                <div class="thead-show" flex="30" layout-align="end center" layout="row" style="padding-right: 20px;">
                    <div  class="operateFont" layout="column">
                        <button  ui-sref="main.hospital.gooSee({id:article.id,about:'view'})" >查看</button>
                    </div>
                    <div  class="operateFont" layout="column">
                        <button  ng-if="article.statusCode!='NORMAL'"
                                 ui-sref="main.hospital.articleAdd({id:article.id})">
                            编辑
                        </button>
                    </div>
                    <div  class="operateFont" layout="column">
                        <button  ng-if="article.statusCode=='NORMAL'"
                                 ng-click="saleDialog(article.id,'CLOSED');">
                            停用
                        </button>
                        <button  ng-if="article.statusCode!='NORMAL'"
                                 ng-click="saleDialog(article.id,'NORMAL');">
                            发布
                        </button>
                    </div>
                    <div  class="operateFont" layout="column">
                        <button   ng-if="article.statusCode !=='NORMAL'" ng-click="delete(article.id)">
                            删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
