
# ServerProperties
server:
  port: 10250
  context-path: /bargain/rs
  error.include-stacktrace: on_trace_param
  session.timeout: 86400  # 24 小时

# ResourceServerProperties
security.oauth2.resource:
  filterOrder: 90

# SecurityProperties
security:
  basic.enabled: false

# LOGGING
logging:
  path: /data0/store/app/qh-bargain/qh-bargain-server/logs/
  level:
    root: INFO


# SessionProperties
spring.session:
  store-type: MONGO


# DevToolsProperties

# AuthorizationServerProperties

# JacksonProperties
